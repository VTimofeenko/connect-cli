dist: trusty
language: python
jobs:
  include:
  - os: linux
    python: 3.8
    dist: xenial
    sudo: true
    env:
    - BUILD=PYPI
install:
- pip install -r requirements/dev.txt
- pip install flake8
script:
- flake8
deploy:
  skip_cleanup: true
  skip_existing: true
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    distributions: sdist
    condition: "$BUILD = PYPI"
    repo: cloudblue/product-sync
